<div class="modal fade" id="modalEditUser" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Editar usuario</h4>
            </div>
            <div class="modal-body">
                <p class="statusMsg"></p>
                <form role="form">
                    <div class="form-group">
                        <label for="inputEditUserUid">Usuario</label>
                        <input type="text" class="form-control" id="inputEditUserUid" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputEditUserDisplayname">Nombre</label>
                        <input type="text" class="form-control" id="inputEditUserDisplayname" required/>
                    </div>
                    <div class="form-group">
                        <label for="inputEditUserRole">Rol</label>
                        <select name="inputEditUserRole" class="form-control" id="inputEditUserRole" required>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary submitBtn" id="btnSubmitEditUser">Editar</button>
            </div>
        </div>
    </div>
</div>
